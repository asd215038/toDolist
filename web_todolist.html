<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        /* 添加一些样式 */
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        #todo-list li {
            margin-bottom: 5px;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 50px; /* 左右增加空白 */
            padding: 40px;
            background-color: white;
            max-width: 600px; /* 设置最大宽度 */
            margin: 400px auto; /* 垂直居中 */
            flex-direction: column; /* 设置flex方向为纵向 */
        }
        .main input[type="text"] {
            margin-bottom: 10px; /* 调整输入框与按钮之间的间距 */
            margin-right: 10px; /* 调整输入框与按钮之间的间距 */
        }
        .main label, .main input[type="text"], .main button {
            display: inline-block;
            vertical-align: middle;
        }
        body {
            background-color: #f5f5f5;
            margin: 0; /* 去除默认的body外边距 */
        }
        .inAndout {
            flex-direction: space-around;

        }
    </style>
</head>
<body>
<div class="main">
    <h2>Todo List</h2>
    <label for="new-todo">Add New Todo:</label>
        <div class="inAndout">
            <input type="text" id="new-todo"><button onclick="addTodo()">Add Todo</button>
        </div>
        <ul id="todo-list">
        <!-- 这里是todo列表 -->
    </ul>
</div>
<script>
    function addTodo() {
        // 获取输入框的值
        var todoText = document.getElementById("new-todo").value;
        // 创建一个新的todo项
        var newTodo = document.createElement("li");
        newTodo.textContent = todoText;
        // 将新的todo项添加到列表中
        document.getElementById("todo-list").appendChild(newTodo);
        // 清空输入框
        document.getElementById("new-todo").value = "";
    }
</script>
</body>
</html>
